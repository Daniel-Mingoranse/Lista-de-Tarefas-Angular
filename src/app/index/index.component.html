
<form class="px-4 py-3">
  <div class="form-group">
    <label for="exampleDropdownFormEmail1">CPF:</label>
    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="XXX.XXX.XXX-XX">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword1">Senha</label>
    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="*********">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="dropdownCheck">
    <label class="form-check-label" for="dropdownCheck">
      Esqueci minha senha
    </label>
  </div>

  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
